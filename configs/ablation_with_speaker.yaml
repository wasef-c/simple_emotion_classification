  # configs/ablation_study.yaml
  wandb_project: "MSPI_Simple_seed_42"

  # Base template for all experiments
  template_config: &template
    learning_rate: 9e-3
    weight_decay: 5e-6
    use_curriculum_learning: true
    difficulty_method: "euclidean_distance"
    num_epochs: 30
    batch_size: 32
    train_dataset: "MSPI"
    evaluation_mode: "cross_corpus"

    class_weights:
      neutral: 1.0
      happy: 1.0
      sad: 1.0
      anger: 1.0

    curriculum_epochs: 15
    curriculum_pacing: "sqrt"
    use_difficulty_scaling: True
    use_speaker_disentanglement: True

    expected_vad:
        0: [3.0, 2.5, 3.0]  # neutral  (mid valence, slightly higher arousal than 2.0)
        1: [4.0, 4.0, 4.0]  # happy    (high valence, high arousal, high dominance)
        2: [1.8, 2.2, 2.0]  # sad      (low valence, low arousal, low dominance)
        3: [1.8, 4.2, 4.0]  # anger    (low valence, high arousal, high dominance)

  experiments:
